<html>
    <head>
        <title>Product</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.0/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.0/jquery.min.css"
        th:src="@{/webjars/jquery/3.1.0/jquery.min.css}"></script>
        <link href="../static/css/spring-core.css"
              rel="stylesheet" media="screen" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Show Product</h2>
                    <a href="/product/new" class="btn btn-dark">+ New</a>
                    <a href="/product/list" class="btn btn-dark">List</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label">
                                Product Id
                            </label>
                            <p class="form-control" th:text="${product.id}">
                                product id
                            </p>
                        </div>
                        <div class="form-group">
                            <label class="control-label">
                                Description
                            </label>
                            <p class="form-control" th:text="${product.description}">
                                product description
                            </p>
                        </div>
                        <div class="form-group">
                            <label class="control-label">
                                Price
                            </label>
                            <p class="form-control" th:text="${product.price}">
                                product price
                            </p>
                        </div>
                        <div class="form-group">
                            <label class="control-label">
                                Image URL
                            </label>
                            <p class="form-control" th:text="${product.imageUrl}">
                                product Image URL
                            </p>
                        </div>
                        <div class="form-group">
                            <a th:href="${'/product/edit/' + product.id}" class="btn btn-warning">Edit</a>
                            <a th:href="${'/product/delete/' + product.id}" class="btn btn-danger">Delete</a>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
