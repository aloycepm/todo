<html>
    <head>
        <title>Manage Product</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.0/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.0/jquery.min.css"
        th:src="@{/webjars/jquery/3.1.0/jquery.min.css}"></script>
        <link href="../static/css/spring-core.css"
              rel="stylesheet" media="screen" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Product Details</h2>
                    <a href="/products" class="btn btn-dark">List</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form class="form-horizontal" 
                          th:object="${product}" 
                          method="post" 
                          th:action="@{/product}">
                        <input type="hidden" name="productid" th:value="*{id}"/>

                        <div class="form-group">
                            <label class="control-label">
                                Description
                            </label>
                            <input type="text" name="description" class="form-control" th:value="*{description}">
                        </div>
                        <div class="form-group">
                            <label class="control-label">
                                Price
                            </label>
                            <input type="text" name="price" class="form-control" th:value="*{price}">
                        </div>
                        <div class="form-group">
                            <label class="control-label">
                                Image URL
                            </label>
                            <input type="text" name="imageUrl" class="form-control" th:text="*{imageUrl}">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
