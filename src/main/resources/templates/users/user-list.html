<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.0/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.0/jquery.min.css"
        th:src="@{/webjars/jquery/3.1.0/jquery.min.css}"></script>
        <link href="../static/css/spring-core.css"
              rel="stylesheet" media="screen" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2>USERS</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <a href="/user/new" class="btn btn-dark">
                        + New
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <table class="table table-striped">
                        <tr>
                            <th>Username</th>
                            <th></th>
                        </tr>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.username}"></td>
                            <td> <a th:href="'/user/'+${user.id}"> View </a> </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
