<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.0/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.0/jquery.min.css"
        th:src="@{/webjars/jquery/3.1.0/jquery.min.css}"></script>
        <link href="../static/css/spring-core.css"
              rel="stylesheet" media="screen" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <h2>User Manager</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <a href="/user/" class="btn btn-dark">+ List</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" th:value="${user.username}" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-warning"> Reset Password</button>
                        <button class="btn btn-danger"> Block Account</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
