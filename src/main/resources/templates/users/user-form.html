<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>REGISTRATION</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.0/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.0/jquery.min.css"
        th:src="@{/webjars/jquery/3.1.0/jquery.min.css}"></script>
        <link href="../static/css/spring-core.css"
              rel="stylesheet" media="screen" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1> REGISTRATION </h1>
                    <div th:if="${param.error}">
                        <p th:text="${param.field}+' : '+${param.errorCode}"></p>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-2 col-md-8">
                            <a href="/user/" class="btn btn-dark">+ List</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <form th:action="@{/user/register}"  th:object="${user}" name="user" method="POST">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" th:value="${username}" />
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select class="form-control" name="role">
                                <option></option>
                                <option th:each="r : ${role}"
                                        th:value="${r.id}"
                                        th:utext="${r.name}"/>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" name="password"/>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input class="form-control" type="password" name="passwordConfirm"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-default" value="Register"/>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
